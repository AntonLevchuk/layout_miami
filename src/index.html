<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>

  <body class="page__body">
    <header class="page__section header" >
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo" target="blank">
              <img
                src="images/logo.png"
                alt="Bose logo"
                class="logo__image"
              >
            </a>

            <!-- <div class="header__tools"> -->
            <a href="tel:+1 234 555-55-55" class="icon icon--phone header__call"></a>
            <a
            href="#menu"
              class="icon icon--menu"
            ></a>
            <!-- </div> -->
          </div>
          <h1 class="header__title">
            The world shades.<br> Your music shines.
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="/" class="logo" target="blank">
              <img
                src="images/logo.png"
                alt="Bose logo"
                class="logo__image"
              >
            </a>
            <a
              href="#"
              class="icon icon--cross"
            ></a>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about_us" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#on_view" class="menu__link">Now on view</a>
            </li>

            <li class="menu__item">
              <a href="#testimonials" class="menu__link">Testimonials</a>
            </li>

            <li class="menu__item">
              <a href="#Contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >+1 234 5555-55-55</a>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >Call to order</a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section" id="about_us">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--5-9">
              <h2 class="page__section-title">
                Recommended
              </h2>
            </div>

            <div class="grid__item grid__item--1-4">
              Bose portable Smart speaker
            </div>

            <div class="grid__item grid__item--5-9">
              SoundLink Flex Bluetooth speaker
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="on_view">
        <div class="container">
          <div class="grid">
            <div class="grid__item grid__item--5-9">
              <h2 class="page__section-title">
                Browse Bose products by category
              </h2>
            </div>
            <div class="grid__item grid__item--7-12">
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="testimonials">
        <div class="container">
          <h2 class="page__section-title">Why buy direct from Bose</h2>
        </div>
      </section>

      <section class="page__section" id="Contacts">
        <div class="container">
          <h2 class="page__section-title">Contact us</h2>
        </div>
